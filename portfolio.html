    <article>
      <div class="previewer_container">
        <img class="preview" src="" alt="Previewer" />
      </div>
      <h1>My Portfolio</h1>
      <section id="web">
        <h2>Websites</h2>
        <div class="work">
          <div class="works web">
            <a href="https://www.rmulive.com/"><img src="/images/page_portfolio/web_02.png" alt="RMULIVE" /></a>
          </div>
        </div>
      </section>
      <section id="3d">
        <h2>3D Work</h2>
        <div class="work">
          <div class="works wimage">
            <img src="/images/page_portfolio/navee_speaker_3d.jpeg" alt="" />

    </article>
    <script>
      const prevContainer = document.querySelector(".previewer_container");
      const prevActual = document.querySelector(".preview");
      const wImage = document.querySelectorAll(".wimage img");

      function closePreview() {
        prevContainer.classList.remove("active");
        prevActual.src = "";
      }

      for (let i = 0; i < wImage.length; i++) {
        wImage[i].addEventListener("click", function () {
          prevActual.src = wImage[i].getAttribute("src");
          prevContainer.classList.add("active");
        });
      }

      prevActual.addEventListener("click", function () {
        prevContainer.classList.remove("active");
        prevActual.src = "";
      });
      prevContainer.addEventListener("click", function () {
        prevContainer.classList.remove("active");
        prevActual.src = "";
      });
    </script>
    <script src="script.js"></script>
